<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detail.css">
    <title>Details</title>
</head>

<body>
    
    <header>
        <div id="title">JANNATI GARMENTS</div>
    </header>
    <div id="welcome">
        <h1 class="mainheader">Delivery Information</h1>
    </div>
    <div id="formdiv">
        <form action="loading.html">
            <label for="name" class="labels">
                Enter Name:
            </label>
            <br><br>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="phone" class="labels">
                Enter Phone No.:
            </label>
            <br><br>
            <input type="text" name="phone" id="phone">
            <br><br>
            <label for="address" class="labels">
                Enter Delivery address:
            </label>
            <br><br>
            <input type="text" name="address" id="address">
            <br><br>
            <label for="email" class="labels">
                Enter E-mail:
            </label>
            <br><br>
            <input type="text" name="email" id="email">
            <br><br>
                <label for="payment" class="labels">
                    Payment Method:
                </label><br><br>
                <input type="radio" name="payment" id="Card">
                <label for="Card">Card</label>
                <input type="radio" name="payment" id="easypaisa">
                <label for="easypaisa"> Easypaisa</label>
                <input type="radio" name="payment" id="cod">
                <label for="cod"> Cash On Delivery</label>
            <br><br>
            <input id="submit" type="submit" value="Submit" >
        </form>
    </div>
    <br>
    <footer>
        <p>&copy; 2024 Garments Store. All Rights Reserved.</p>
    </footer>
</body>

</html>
